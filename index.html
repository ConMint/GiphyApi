<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="gif-info">
        <img src="#" />
    <button id="newBtn">NEW</button><br />

    <div class="pt-2"><input /><button id="searchBtn">Search</button></div>

    <script>
      const img = document.querySelector('img');
      let q = 'dogs';

      async function fetchNewgif() {
        try {
          const response = await fetch(
            'https://api.giphy.com/v1/gifs/translate?api_key=byqETZYtjVS3cNVVgdJ9RoZ4QJGApt50&s=' +
              q,
            { mode: 'cors' }
          );
          gifdata = await response.json();

          img.src = gifdata.data.images.original.url;
        } catch (error) {
          console.error(
            'There has been a problem with your fetch operation:',
            error
          );
          alert('Something went wrong. Try a different search term.');
        }
      }

      onload = fetchNewgif;

      const newBtn = document.getElementById('newBtn');
      newBtn.innerText = 'NEW GIF';
      newBtn.addEventListener('click', () => {
        img.src = '';
        fetchNewgif();
      });
      const searchInput = document.querySelector('input');
      const searchBtn = document.getElementById('searchBtn');
      searchBtn.addEventListener('click', () => {
        q = searchInput.value;
        fetchNewgif();
      });
    </script>
      </div>

    </div>
  </body>
</html>
